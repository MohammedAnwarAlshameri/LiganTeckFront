<!-- src/app/pages/apps/client/client.component.html -->

<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Clients" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
    <div class="card">

      <div class="card-header">
        <h4 class="card-title mb-0">Add, Edit & Remove</h4>
      </div>

      <div class="card-body">
        <div id="customerList">

          <div class="row g-4 mb-3">
            <div class="col-sm-auto">
              <div>
                <button type="button" class="btn btn-success add-btn me-2" id="create-btn" (click)="showModal?.show()">
                  <i class="ri-add-line align-bottom me-1"></i> Add
                </button>
                <button class="btn btn-subtle-danger" (click)="deleteRecord()">
                  <i class="ri-delete-bin-2-line"></i>
                </button>
              </div>
            </div>

            <div class="col-sm">
              <div class="d-flex justify-content-sm-end">
                <div class="search-box ms-2">
                  <input
                    type="text"
                    class="form-control search"
                    placeholder="Search name, username, email, phone..."
                    [(ngModel)]="q"
                    (keyup.enter)="doSearch()">
                  <i class="ri-search-line search-icon"></i>
                </div>
                <button class="btn btn-primary ms-2" (click)="doSearch()">
                  <i class="ri-search-line"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="table-responsive table-card mt-3 mb-1">
            <table class="table align-middle table-nowrap" id="customerTable">
              <thead class="table-light">
                <tr>
                  <th scope="col" style="width: 50px;">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="checkAll" [(ngModel)]="masterSelected" (change)="checkUncheckAll($event)">
                    </div>
                  </th>
                  <th>Customer</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Joining Date</th>
                  <th>Delivery Status</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody class="list form-check-all">
  <tr *ngIf="loading">
    <td colspan="7">جاري التحميل...</td>
  </tr>

  <tr *ngFor="let data of clientsData; trackBy: trackById" id="a_{{data.id}}">
    <th scope="row">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="chk_child"
               [value]="data.id" [(ngModel)]="data.state" (change)="syncChecked()">
      </div>
    </th>

    <td class="customer_name">
      <div class="d-flex flex-column">
        <span class="fw-semibold">{{ data.customer_name }}</span>
        <!-- لاحظ تهريب @ -->
        <small class="text-muted">&#64;{{ data.username }}</small>
      </div>
    </td>

    <td class="email">{{ data.email }}</td>
    <td class="phone">{{ data.phone }}</td>
    <td class="date">{{ data.date }}</td>

    <td class="status">
      <span class="badge text-uppercase"
            [ngClass]="{
              'bg-success-subtle text-success' : data.status_color==='success',
              'bg-danger-subtle text-danger'   : data.status_color==='danger',
              'bg-info-subtle text-info'       : data.status_color==='info',
              'bg-secondary-subtle text-muted' : data.status_color==='secondary'
            }">
        {{ data.status }}
      </span>
    </td>

    <td>
      <div class="d-flex gap-2">
        <div class="edit">
          <button class="btn btn-sm btn-success edit-item-btn"
                  (click)="editModal(clientsData.indexOf(data))">Edit</button>
        </div>
        <div class="remove">
          <button class="btn btn-sm btn-danger remove-item-btn"
                  (click)="confirm(data.id)">Remove</button>
        </div>
      </div>
    </td>
  </tr>

  <tr *ngIf="!loading && clientsData.length === 0">
    <td colspan="7">لا توجد نتائج</td>
  </tr>
</tbody>

            </table>

            <div class="noresult" [ngClass]="(clientsData?.length != 0)?'d-none':''">
              <div class="text-center">
                <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop" colors="primary:#121331,secondary:#08a88a" style="width:75px;height:75px"></lord-icon>
                <h5 class="mt-2">Sorry! No Result Found</h5>
                <p class="text-muted mb-0">We did not find any clients for your search.</p>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <div class="pagination-wrap hstack gap-2">
              <pagination
                class="pagination-wrap hstack gap-2"
                [totalItems]="total"
                [itemsPerPage]="pageSize"
                [maxSize]="5"
                [(ngModel)]="page"
                (pageChanged)="tablepageChanged($event)">
              </pagination>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
